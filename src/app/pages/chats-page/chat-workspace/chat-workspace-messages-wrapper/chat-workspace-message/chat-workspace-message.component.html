@if (message(); as message) {

<app-avatar-circle
  class="size32"
 [avatarUrl]="message.user?.avatarUrl"
></app-avatar-circle>

  <div class="message-container">
    <p class="medium-text mb8">{{message.user?.firstName }} {{message.user?.lastName }} {{message.createAt | date: 'HH:mm dd.MM.YY'}}</p>
    <div class="message-text medium-text">
      {{message.text}}
    </div>
  </div>
}
