<img
  Src="/assets/svg/Logo-Tik-Talk.svg"
  alt=""
  class="ml16 mb20"
  height="74" width="61">

<nav class="mb20">
  <ul class="main-menu-list">
  <li *ngFor="let menuItem of menuItems">
    <a
      class="menu-item"
      [routerLink]="[menuItem.link]"
      routerLinkActive="active"
    >
      <svg [icon]='menuItem.icon' class="icon"></svg>
    <span>{{menuItem.label}}</span>
    </a>
  </li>
</ul>
</nav>

<p class="medium-text mb32">Подписчики</p>


@for (profile of subscribers$ | async; track profile.id) {

<app-subscriber-card
  [profile]="profile"
></app-subscriber-card>

}
<div class="mt20 to-subscribers">
  <a
    [routerLink]="['/subscribers']"
    class="to-subscribers-link medium-text"
  >Все подписчики</a>
  <svg icon="Arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
 @if(me(); as me) {
     @if(me.avatarUrl) {
     <img [src] ="me.avatarUrl | imgUrl" alt="">
     }@else{
   <img src="/assets/imgs/avatar-placeholder.png" alt="">
 }

   <div class="medium-text username-text">{{me.username}}</div>

   <a [routerLink]="['settings']" class="setting-btn">
     <svg icon="settings"></svg>
   </a>

 }
</footer>
